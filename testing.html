<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        .produk-section {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  background-color: #f5f5f5;
}

.produk-card {
  position: relative;
  width: 300px;
  height: 300px;
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
}

.produk-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.5s ease;
}

.produk-card:hover img {
  transform: scale(1.1);
}

.produk-info {
  position: absolute;
  bottom: 0;
  background: rgba(0,0,0,0.6);
  width: 100%;
  text-align: center;
  padding: 10px;
  opacity: 0;
  transform: translateY(100%);
  transition: all 0.5s ease;
}

.produk-card:hover .produk-info {
  opacity: 1;
  transform: translateY(0);
}

.produk-info h3 {
  color: #fff;
  margin: 0;
  font-size: 1.1rem;
}

    </style>
  </head>
  <body>
    <section class="produk-section">
      <div class="produk-card">
        <img src="Gambar/Minuman1.jpg" alt="Minuman 1" />
        <div class="produk-info">
          <h3>Minuman Soda Rasa Stroberi</h3>
        </div>
      </div>
    </section>
  </body>
</html>
